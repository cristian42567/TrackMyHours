<div>
    @for (horasExtras of horasExtra; track $index) {
    @if (horasExtras.horas && horasExtras.date) {
    <p>El día {{ horasExtras.date }}, hice {{ horasExtras.horas }} horas, {{ horasExtras.descripcion }}</p>
    <button (click)="editarHoras(horasExtras)">Editar</button>
    <button (click)="eliminarHoras(horasExtras.id)">Eliminar</button>
    }
    <div>
        @if (editandoId === horasExtras.id) {
            <form (submit)="guardarHoras()" [formGroup]="editarForm">
                <label for="date">Fecha:</label>
                <input type="date" id="date" formControlName="date">
    
                <label for="hours">Horas:</label>
                <input type="number" id="hours" formControlName="horas">
    
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" formControlName="descripcion">
    
                <button type="submit" [disabled]="editarForm.invalid">Guardar</button>
                <button type="button" (click)="cancelarEdicion()">Cancelar</button>
            </form>
        }
    </div>
    }
</div>
