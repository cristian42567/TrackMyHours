<div class="contenedor">
    <form (submit)="registro()" #formulario2="ngForm">
        <div class="cabecera">
            <p class="titulo">Crea tu cuenta en HoraFlox</p>
            <p class="cerrar">╳</p>
        </div>
        <div>
            <hr class="divisor">
        </div>
        <input type="text" placeholder="Tu nombre" name="nombre" required [(ngModel)]="registerData.nombre">
        <input type="text" placeholder="Nombre de usuario" name="usuario" required [(ngModel)]="registerData.usuario">
        <input type="password" placeholder="Contraseña" name="password" required [(ngModel)]="registerData.contrasena">
        <input type="password" placeholder="Confirmar contraseña" name="confirmPassword" required [(ngModel)]="registerData.confirmarContrasena">
        <button>Registrarse</button>
    </form> 
</div>
