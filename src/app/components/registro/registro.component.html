<div class="contenedor">
    <form (submit)="registro()" [formGroup]="formularioRegistro">
        <div class="cabecera">
            <p class="titulo">Crea tu cuenta en HoraFlox</p>
            <p class="cerrar" (click)="cerrarForm()">╳</p>
        </div>
        <div>
            <hr class="divisor">
        </div>
        <p class="campos">Completa los siguientes campos: </p>
        <input type="text" placeholder="Correo electrónico" formControlName="correoElectronico">
        <input type="text" placeholder="Nombre" formControlName="nombre">
        <input type="text" placeholder="Usuario" formControlName="usuario">
        <input type="password" placeholder="Contraseña" formControlName="contrasena">
        <input type="password" placeholder="Confirmar contraseña" formControlName="confirmarContrasena">
        <button class="botonRegistro" [disabled]="formularioRegistro.invalid">Registrarse</button>
    </form> 
</div>
